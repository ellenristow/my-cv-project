<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ellen Ristow CV</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<header>
			<div id="navbar-placeholder"></div>
			<script src="scripts/navbar.js" defer></script>
		</header>
		<section class="intro">
			<div class="container">
				<div class="intro__wrapper">
					<div class="intro__background1"></div>
					<div class="intro__profile">
						<div class="intro__details">
							<div class="intro__text">
								<h2>Ellen Dalago Ristow</h2>
								<h3>Begginer Web Developer</h3>
							</div>
							<div class="intro__data">
								<p><span class="intro__bold">Phone: </span>(+351) 914 541 698</p>
								<p><span class="intro__bold">Email: </span>ellenristow@gmail.com</p>
								<p><span class="intro__bold">Adress: </span>Almada, Portugal</p>
							</div>
							<div class="intro__full">
								<p class="intro__btn"><a href="/assets/cv_ellen-ristow.pdf">Download CV &darr;</a></p>
							</div>
						</div>
					</div>
					<div class="intro__image">
						<img class="img-fluid" src="/images/ellenristow.JPG" alt="self-portrait" />
					</div>
					<div class="intro__background2"></div>
				</div>
			</div>
		</section>
		<section class="experience">
			<div class="container">
				<div class="experience__wrapper">
					<div class="experience__background1"></div>
					<div id="experience__data1" class="experience__text1"></div>
					<div id="experience__data2" class="experience__text2"></div>
					<div class="experience__background2"></div>
				</div>
			</div>
		</section>
		<section class="education">
			<div class="container">
				<div class="education__wrapper">
					<div class="education__background1"></div>
					<div id="education__data" class="education__text"></div>
					<div class="education__background2"></div>
				</div>
			</div>
		</section>
		<section class="skills">
			<div class="container">
				<div class="skills__wrapper">
					<div class="skills__background1"></div>
					<div class="skills__title1">
						<h2>technical</h2>
						<div id="skills__data1" class="skills__text1"></div>
					</div>
					<div class="skills__title2">
						<h2>professional</h2>
						<div id="skills__data2" class="skills__text2"></div>
					</div>
					<div class="skills__background2"></div>
				</div>
			</div>
		</section>
	</body>
</html>
